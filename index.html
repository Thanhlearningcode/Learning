        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Thanhlearningcode/Learning/main/1.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;

            background-blur: 5px;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.7), rgba(255, 0, 255, 0.7));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .tab {
            flex-shrink: 0;
            padding: 15px 30px;
            margin: 15px;
            background: linear-gradient(135deg, rgba(255, 85, 255, 0.5), rgba(255, 255, 85, 0.5));
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1);
        }

        .tab:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(255, 0, 255, 0.5));
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .tab.active {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.9), rgba(0, 255, 255, 0.9));
            color: #ffffff;
            border-color: #ff00ff;
            transform: scale(1.2);
        }

        .tab:active {
            transform: scale(1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .tab {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
