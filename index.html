        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            background-color: #e0e0e0;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tab {
            flex-shrink: 0;
            padding: 10px 20px;
            margin: 5px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: inline-block;
        }

        .tab img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .tab:hover {
            background-color: #d4d4d4;
        }

        .tab.active {
            background-color: #007bff;
            color: #ffffff;
            border-color: #0056b3;
        }
    </style>
