<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Engineering</title>
    <style>
        /* General resets and body setup */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1d1d1d, #252525);
            overflow: hidden;
        }

        /* Background animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Thanhlearningcode/Learning/main/1.jpg');
            background-size: cover;
            background-position: center;
            animation: backgroundAnim 30s linear infinite;
            filter: blur(5px);
            z-index: -1;
        }

        /* Animation for background */
        @keyframes backgroundAnim {
            0% { background-position: center top; }
            50% { background-position: center bottom; }
            100% { background-position: center top; }
        }

        /* Tabs container */
        .tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 buttons per row */
            gap: 50px; /* Increased space between buttons */
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            z-index: 1;
            width: 95%; /* Increased width of the container */
            max-width: 1400px; /* Set a larger max-width */
            margin: 30px auto;
        }

        /* Tab button styling */
        .tab {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px 30px;
            background: linear-gradient(45deg, rgba(255, 85, 255, 0.6), rgba(255, 255, 85, 0.6));
            color: #fff;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            height: 120px;
            width: 100%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }

        /* Hover effect for tabs */
        .tab:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.7), rgba(255, 0, 255, 0.7));
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.8);
            color: #ff00ff;
            filter: brightness(1.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        /* Ripple effect on tab */
        .tab::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .tab:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Active tab effect */
        .tab.active {
            background: linear-gradient(45deg, rgba(255, 255, 85, 0.8), rgba(255, 0, 255, 0.8));
            box-shadow: 0 8px 30px rgba(255, 0, 255, 0.6);
            transform: scale(1.1);
            color: #ffffff;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tabs {
                grid-template-columns: repeat(2, 1fr);
            }

            .tab {
                font-size: 16px;
                padding: 18px;
            }
        }

    </style>
</head>
