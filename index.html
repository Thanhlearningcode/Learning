    <style>
        /* To remove margin and padding from the body and ensure the full viewport is used */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Thanhlearningcode/Learning/main/1.jpg');
            background-size: cover;
            background-position: center;
            animation: backgroundAnim 30s linear infinite;
            filter: blur(5px);
            z-index: -1;
        }

        /* Animation for the background */
        @keyframes backgroundAnim {
            0% { background-position: center top; }
            50% { background-position: center bottom; }
            100% { background-position: center top; }
        }

        /* Tab container */
        .tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Chia thành 5 cột */
            gap: 15px; /* Khoảng cách giữa các nút */
            padding: 40px;
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.7), rgba(255, 0, 255, 0.7));
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-in-out;
            z-index: 1;
            width: 90%; /* Chiếm 90% chiều rộng của màn hình */
            max-width: 1200px; /* Giới hạn chiều rộng tối đa */
            margin: auto;
        }

        /* Tab styling */
        .tab {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(45deg, rgba(255, 85, 255, 0.6), rgba(255, 255, 85, 0.6));
            color: #ffffff;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 16px; /* Đảm bảo kích thước font đồng đều */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            height: 120px; /* Chiều cao cố định */
            width: 100%; /* Các nút sẽ chiếm 100% chiều rộng của các ô */
            box-sizing: border-box;
            overflow: hidden; /* Ngăn văn bản tràn ra ngoài */
        }

        /* Tab hover effect */
        .tab:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.7), rgba(255, 0, 255, 0.7));
            border-color: rgba(0, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.6);
            transform: scale(1.1);
            color: #ff00ff;
        }

        .tab.active {
            background: linear-gradient(45deg, rgba(255, 255, 85, 0.8), rgba(255, 0, 255, 0.8));
            border-color: #ff00ff;
            transform: scale(1.2);
            color: #ffffff;
            box-shadow: 0 8px 30px rgba(255, 0, 255, 0.6);
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .tabs {
                padding: 20px;
                grid-template-columns: repeat(2, 1fr); /* Chuyển thành 2 cột trên màn hình nhỏ */
            }

            .tab {
                font-size: 14px; /* Giảm kích thước font cho màn hình nhỏ */
                padding: 15px 20px;
            }
        }
    </style>
