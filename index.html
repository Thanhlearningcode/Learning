        body {

            margin: 0;

        .tabs {
            display: flex;
            flex-wrap: wrap;
            background-color: #e0e0e0;
            padding: 50px; /* Tăng khoảng cách xung quanh các tab */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tab {
            flex-shrink: 0;
            padding: 70px 80px; /* Tăng padding để làm tab rộng hơn */
            margin: 30px; /* Tăng margin để có khoảng cách giữa các tab */
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 20px; /* Tăng độ bo góc */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 40px; /* Tăng kích thước chữ */
            display: inline-block;
        }

        .tab:hover {
            background-color: #d4d4d4;
        }

        .tab.active {
            background-color: #007bff;
            color: #ffffff;
            border-color: #0056b3;
        }
