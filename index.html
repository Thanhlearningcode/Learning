<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Engineering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1d1d1d, #252525);
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Thanhlearningcode/Learning/main/1.jpg');
            background-size: cover;
            background-position: center;
            animation: backgroundAnim 30s linear infinite;
            filter: blur(5px);
            z-index: -1;
        }

        @keyframes backgroundAnim {
            0% { background-position: center top; }
            50% { background-position: center bottom; }
            100% { background-position: center top; }
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px; /* Giảm khoảng cách giữa các nút */
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            z-index: 1;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .tab {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px; /* Giảm padding */
            background: linear-gradient(45deg, rgba(255, 85, 255, 0.6), rgba(255, 255, 85, 0.6));
            color: #fff;
            border-radius: 8px; /* Giảm độ cong của góc */
            font-size: 14px; /* Giảm kích thước chữ */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            height: 80px; /* Giảm chiều cao nút */
            width: 100%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .tab:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.7), rgba(255, 0, 255, 0.7));
            transform: scale(1.05); /* Giảm hiệu ứng phóng to khi hover */
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.8);
            color: #ff00ff;
            filter: brightness(1.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .tab::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .tab:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .tab.active {
            background: linear-gradient(45deg, rgba(255, 255, 85, 0.8), rgba(255, 0, 255, 0.8));
            box-shadow: 0 8px 30px rgba(255, 0, 255, 0.6);
            transform: scale(1.05);
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .tabs {
                grid-template-columns: repeat(2, 1fr);
            }

            .tab {
                font-size: 12px; /* Giảm kích thước chữ trên thiết bị nhỏ */
                padding: 12px;
                height: 70px; /* Giảm chiều cao nút */
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="tabs">
        <div class="tab active" onclick="window.open('https://www.youtube.com/playlist?list=PLuLSa6UJU-JUBIPu1wHho0tMHnfpLMfcQ', '_blank')">
            C/C++-HALA
        </div>
        <div class="tab" onclick="window.open('https://www.youtube.com/playlist?list=PLuLSa6UJU-JWljxA31fAXnNZMXizPG03a', '_blank')">
            RTOS-HALA
        </div>
        <div class="tab" onclick="window.open('https://www.youtube.com/playlist?list=PLuLSa6UJU-JXcib6d0SF7fAWq3xpbif0Z', '_blank')">
            UnitTest&C/C++-HALA
        </div>
        <!-- Các tab khác giữ nguyên -->
    </div>
</body>
</html>
