    <style>
        /* Background and Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Thanhlearningcode/Learning/main/1.jpg'); /* Đặt ảnh làm nền */
            background-size: cover; /* Đảm bảo ảnh phủ kín toàn bộ nền */
            background-position: center; /* Căn giữa ảnh */
            color: #ffffff; /* Màu chữ toàn trang là trắng */
            overflow: hidden; /* Giới hạn việc cuộn trang */
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: url('https://raw.githubusercontent.com/Thanhlearningcode/Learning/main/1.jpg');
            background-size: cover;
            background-position: center;
            animation: moveBackground 30s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(0, 10%);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6); /* Nền mờ cho phần tabs để dễ nhìn */
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .tab {
            flex-shrink: 0;
            padding: 20px 30px;
            margin: 10px;
            background-color: transparent; /* Nền trong suốt */
            color: #ffffff; /* Màu chữ trắng */
            border: 2px solid rgba(255, 255, 255, 0.5); /* Viền mờ, màu trắng */
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            display: inline-block;
            position: relative;
        }

        .tab:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Nền mờ khi hover */
            border-color: #ffffff; /* Viền sáng lên khi hover */
            transform: scale(1.1); /* Phóng to khi hover */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Hiệu ứng bóng đổ */
        }

        .tab.active {
            background-color: rgba(0, 123, 255, 0.5); /* Màu nền trong suốt của tab đang active */
            color: #ffffff;
            border-color: #007bff; /* Viền sáng lên khi tab active */
            transform: scale(1.1); /* Phóng to tab đang chọn */
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7); /* Bóng đổ sáng khi active */
        }
    </style>
